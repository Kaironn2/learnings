<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    <ul>
        {% for car in cars %}
            <li>
                <img src="{{ car.photo.url }}" alt="{{ car.model }}">
                {{ car.model }} - {{ car.brand }}
            <li>
        {% endfor %}
    </ul>
</body>
</html>
